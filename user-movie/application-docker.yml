server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: user-movie
  data:
    mongodb:
      uri: ${MONG0_URL}
#      uri: mongodb+srv://tomaranjali1702:anjali1702@cluster.s7icl63.mongodb.net/?retryWrites=true&w=majority
      database: user-movie
    redis:
      host: redis
      port: 6379
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin


eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
    fetchRegistry: true
    registerWithEureka: true
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
    statusPageUrlPath: http://localhost/api/v1/admin/user-movie/actuator

springdoc:
  show-actuator: true
  use-management-port: true
  swagger-ui:
    path: /swagger-ui.html

management:
  server:
    port: 8090
  endpoints:
    enabled-by-default: true
    web:
      base-path: /api/v1/admin/user-movie/actuator
      exposure:
        include: "*"
#        cors: # according to docs this is disabled by default unless values specified
#          allowed-origins: "http://localhost:4200"
#          allowed-methods: GET,POST
  security:
    enabled: false
    sessions: never

logging:
  file:
    name: ./logs/user-movie.log

