server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
#    allow-bean-definition-overriding: true
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
            '[/**]':
              allowedOrigins: "http://localhost:4200"
              allowedHeaders:
                - content-type
                - authorization
              allowedMethods: "*"
  data:
    redis:
      host: redis
      port: 6379

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
    fetchRegistry: true
    registerWithEureka: true
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
    statusPageUrlPath: http://localhost/api/v1/admin/api-gateway/actuator

springdoc:
  show-actuator: true
  use-management-port: true
  swagger-ui:
    path: /swagger-ui.html

management:
  server:
    port: 8090
  endpoints:
    enabled-by-default: true
    gateway:
      enabled: true
    web:
      base-path: /api/v1/admin/api-gateway/actuator
      exposure:
        include: "*"
#      cors:
#        allowed-origins: "http://localhost:4200"
#        allowed-methods: GET,POST
  security:
    enabled: false
    sessions: never

logging:
  file:
    name: ./logs/api-gateway.log
  logback:
#    rollingpolicy:
#      max-file-size: 10MB
