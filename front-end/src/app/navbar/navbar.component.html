<div class="container">
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">

			<form class="sign-in-htm" [formGroup]="login" (ngSubmit)="signin()">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" formControlName="email">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" formControlName="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</form>

			<form class="sign-up-htm" [formGroup]="register" (ngSubmit)="signup()">

                                <!-- Image input -->

				<div class="group">
                    <!-- <mat-icon matTooltip="Manage profile">person</mat-icon> -->
                <img [src]="url" style="width: 190px;  height: 180px;">

                <input type="file" id="imageUpload" class="form-control" accept="image/*" style="display: none;"
                  (change)="onFileSelected($event)">
                <br><br>
                <label class="form-label" for="imageUpload" class="btn btn-outline-light btn-block mb-4"
                  style=" color:black; ">Upload Image</label>
				</div>

                <div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && registerFormControl['email'].errors }" />
                  <div *ngIf="submitted && registerFormControl['email'].errors" class="invalid-feedback">
                    <div *ngIf="registerFormControl['email'].errors['required']">Email is required</div>
                    <div *ngIf="registerFormControl['email'].errors['email']">Email is invalid</div>
                  </div>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && registerFormControl['password'].errors }" />
                  <div *ngIf="submitted && registerFormControl['password'].errors" class="invalid-feedback">
                    <div *ngIf="registerFormControl['password'].errors['required']">Password is required</div>
                    <div *ngIf="registerFormControl['password'].errors['minlength']">
                      Password must be at least 6 characters
                    </div>
                    <div *ngIf="registerFormControl['password'].errors['maxlength']">
                      Username must not exceed 40 characters
                    </div>
				</div>
                </div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" formControlName="confirmPassword"
                    [ngClass]="{ 'is-invalid': submitted && registerFormControl['confirmPassword'].errors }" />
                  <div *ngIf="submitted && registerFormControl['confirmPassword'].errors" class="invalid-feedback">
                    <div *ngIf="registerFormControl['confirmPassword'].errors['required']">
                      Confirm Password is required
                    </div>
                   
                    <div *ngIf="registerFormControl['confirmPassword'].errors['passwordMismatch']">
                      Confirm Password does not match
                    </div>
				</div>
				<br><br>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?
                 </label>       
			</div>
            </div>
            </form>
	</div>
</div>
</div>
